name: Auto-Post Research News

on:
  schedule:
    # Runs every Monday and Thursday at 9 AM UTC
    - cron: '0 9 * * 1,4'
  workflow_dispatch: # Allow manual trigger from GitHub UI

permissions:
  contents: write
  pull-requests: write

jobs:
  post-research-news:
    runs-on: ubuntu-latest
    name: Generate and Post Research News

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser python-dateutil

      - name: Fetch and generate blog posts
        run: python .github/scripts/fetch_research_news.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Commit and push if changes exist
        run: |
          if git diff --quiet _posts/; then
            echo "‚úÖ No new posts generated today"
          else
            echo "üìù New posts detected, committing..."
            git add _posts/
            git commit -m "‚ú® Auto-post: Latest research news (AI, MEMS, sensors, IoT)"
            git push
            echo "üöÄ Successfully pushed new posts!"
          fi

      - name: Workflow Summary
        if: always()
        run: |
          echo "================================"
          echo "ü§ñ Research News Agent Summary"
          echo "================================"
          echo "‚è∞ Executed at: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          echo "üìÇ Posts directory: _posts/"
          echo "üîç Research topics tracked:"
          echo "   - AI Sensors"
          echo "   - MEMS Ionization"
          echo "   - IoT Systems"
          echo "   - Carbon Nanotubes"
          echo "   - Machine Learning"
          echo "================================"
